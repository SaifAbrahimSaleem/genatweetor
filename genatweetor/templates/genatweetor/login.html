<!DOCTYPE html>
{% extends 'genatweetor/base.html' %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body-content %}
      <form action="{% url 'genatweetor:login' %}" method="post" class="loginForm">
        Username:<br>
        <input type="text" name="username" placeholder="Enter Username" class="usernameInput">
        <br>
        Password:<br>
        <input type="text" name="password" placeholder="Enter Password" class="passwordInput">
        <br><br>
        <input type="submit" value="Login" class="loginBtn">
      </form>
    {% endblock %}
  </body>
</html>
